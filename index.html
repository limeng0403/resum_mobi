<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="x-dns-prefetch-control" content="off">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>Resum</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
        background: #55acee;
        color: #fff;
        transition: all .5s;
    }
    .face{
        width: 128px;
        border-radius: 64px;
        box-shadow: 1px 1px 2px #eee;
        margin: 20px 0;
    }
    .form-group{
        background: #fff;
        border-radius: 5px;
        margin-bottom: 0;
    }
    .btn-primary{
        background: #72baf1;
        width: 100%;
        border: none;
    }
</style>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 text-center">
            <img class="face" src="img/face.png" />
        </div>
        <div class="col-xs-12">
            <form method="get" action="home.html">
                <div class="form-group">
                    <input type="text" class="form-control" id="email" placeholder="大猛" value="大猛">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" value="Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" checked="checked">
                        我只是一个过客，仅仅是想看看。
                    </label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">进去看看</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
